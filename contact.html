<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Montserrat&display=swap" rel="stylesheet">
    <title>ZeeDesigns</title>
</head>
<body>
    <header class="inner_page">
        <section>
          <img class="sml_logo" src="./imgs/face.png" />
          <h1>ZEEDESIGNS</h1>
        </section>
        <nav>
            <ul>
                <a href="index.html"><li class="full_nav">HOME</li><li class="mob_nav"><img src="./imgs/home_white.png"></li></a>
                <a href="about.html"><li class="full_nav">ABOUT</li><li class="mob_nav"><img src="./imgs/info_white.png"></li></a>
                <a href="blog.html"><li class="full_nav">BLOG</li><li class="mob_nav"><img src="./imgs/blog_white.png"></li></a>
                <a href="contact.html"><li class="full_nav current_page">CONTACT</li><li class="mob_nav current_page"><img src="./imgs/contact_white.png"></li></a>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section id="left_sec">
                <img src="./imgs/zd_logo.png" alt="ZeeDesigns Logo">
            </section>
            <section id="right_sec">
                <h2>Drop me a line:</h2>
                <form action="">
                    <label name="Name">Name:</label>
                    <input type="text"></input>
                    <label name="Name">Email:</label>
                    <input type="email"></input>
                    <label name="Name">Phone:</label>
                    <input type="number"></input>
                    <label name="Name">Message:</label>
                    <textarea rows="10"></textarea>
                    <button>Submit</button>
                </form>
            </section>
        </article>
    </main>
    <footer>
      <section id="socials">
        <a href=""><img src="./imgs/facebook.png" alt="" /></a>
        <a href=""><img src="./imgs/insta.png" alt="" /></a>
        <a href=""><img src="./imgs/linkedin.png" alt="" /></a>
        <a href=""><img src="./imgs/twitter.png" alt="" /></a>
        <a href=""><img src="./imgs/github.png" alt="" /></a>
      </section>
      <section id="info">
        <span>&copy ZeeDesigns 2020</span>
      </section>
    </footer>
</body>
</html>
