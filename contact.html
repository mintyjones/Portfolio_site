<body>
    <!-- Header component - the header is styled slight differently on the home page than on inner pages
    on inner pages, a greaphic appears to the left of the company name -->
    <header class="inner_page">
        <section>
            <a href="index.html"><img class="sml_logo" src="./imgs/face.png" /></a>
          <h1>ZEEDESIGNS</h1>
        </section>
        <!-- Site Navigation compnonent
        At larger size the site nav is a text component, while at mobile sizes it turns into a graphical component  -->
        <nav>
            <ul>
              <a href="./index.html">
                <li class="full_nav">HOME</li>
                <li class="mob_nav">
                  <img src="./imgs/nav_icons/home_white.png" alt="home icon" />
                </li>
              </a>
              <a href="./about.html">
                <li class="full_nav">ABOUT</li>
                <li class="mob_nav">
                  <img src="./imgs/nav_icons/info_white.png" alt="info icon" />
                </li>
              </a>
              <a href="./blog.html">
                <li class="full_nav">BLOG</li>
                <li class="mob_nav">
                  <img src="./imgs/nav_icons/blog_white.png" alt="blog icon" />
                </li>
              </a>
              <a href="./contact.html">
                <li class="full_nav current_page">CONTACT</li>
                <li class="mob_nav current_page">
                  <img src="./imgs/nav_icons/contact_white.png" alt="contact icon" />
                </li>
              </a>
            </ul>
          </nav>
    </header>
    
    <!-- Pages are divided using the <main>, <article> and <section> elements -->
    <main>
        <article>
            <!-- in a couple of pages within the site, the left section houses the logo og my business, big and bold to act as effective and memorbale branding -->
        <section id="left_sec">
                <img src="./imgs/zd_logo.png" alt="ZeeDesigns Logo">
            </section>
            <!-- this section comprises of the form component for the site, obviously not a working version yet -->
            <section id="right_sec">
                <h2>Drop me a line:</h2>
                <form action="">
                    <label name="Name">Name:</label>
                    <input type="text"></input>
                    <label name="Name">Email:</label>
                    <input type="email"></input>
                    <label name="Name">Phone:</label>
                    <input type="number"></input>
                    <label name="Name">Message:</label>
                    <textarea rows="10"></textarea>
                    <!-- This button will appear a few times throughout the site. It could be deemed as a text and graphical component due to design decisions -->
                    <button>Submit</button>
                </form>
            </section>
        </article>
    </main>
    
    <!-- the footer component is an overall graphical component and contains all social media links, a "back to top" button and copyright info -->
    <footer>
  <!-- The socials component utilises graphical icons to represent the different link to social media platforms-->
      <section id="socials">
            <a href="https://www.facebook.com/gordon.campbell.3914" target="_blank">
              <img src="./imgs/social_icons/facebook.png" alt="Facebook icon" />
            </a>
            <a href="https://www.instagram.com/mrmintyjones/" target="_blank">
              <img src="./imgs/social_icons/insta.png" alt="Instagram icon" />
            </a>
            <a href="https://www.linkedin.com/in/gordon-campbell-3250439/" target="_blank">
              <img src="./imgs/social_icons/linkedin.png" alt="LinkedIn icon" />

            <a href="https://twitter.com/mintyjones" target="_blank">
              <img src="./imgs/social_icons/twitter.png" alt="Twitter icon" />
            </a>
            <a href="https://github.com/mintyjones" target="_blank">
              <img src="./imgs/social_icons/github.png" alt="GitHub icon" />
        </a>
        <a href="#" target="_blank">
          <img src="./imgs/btt.png" width="50" alt="back to top icon" title="back to top">
        </a>
            </a>
